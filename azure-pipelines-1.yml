# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
 branches:
  include:
    - main
 paths:
  include:
    - 'Downgrooves.WorkerService'
    - 'Downgrooves.Domain'

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: sdk
    version: '5.0.x'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/Downgrooves.WorkerService/*.csproj'
    arguments: ' --configuration $(buildConfiguration) --output $(Build.ArtifactsStagingDirectory)'
    zipAfterPublish: true
    workingDirectory: $(Build.SourcesDirectory)
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactsStagingDirectory)/Downgrooves.WorkerService'
    ArtifactName: '$(Build.BuildId)'

