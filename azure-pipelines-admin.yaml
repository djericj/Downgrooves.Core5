trigger:
 branches:
  include:
    - main
 paths:
  include:
    - 'Downgrooves.Admin'

pool: 
  name: Default
  demands:
  - agent.name -equals NEPTUNE

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: sdk
    version: '5.0.x'

- task: NuGetAuthenticate@1

- task: NuGetToolInstaller@1
  inputs:
    checkLatest: true

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
    feedsToUse: 'config'
    nugetConfigPath: 'NuGet.config'
    externalFeedCredentials: 'NEPTUNE'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    workingDirectory: $(Build.SourcesDirectory)

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: false
    projects: '**/Downgrooves.WebApi/Downgrooves.WebApi.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true
    workingDirectory: $(Build.SourcesDirectory)

- task: PowerShell@2
  displayName: 'Copy appsettings.json'
  inputs:
    targetType: inline
    script: Copy-Item -Path "$(build.artifactstagingdirectory)/Downgrooves.Admin/wwwroot/appsettings.Production.json" -Destination "$(build.artifactstagingdirectory)/Downgrooves.Admin/wwwroot/appsettings.json"
        
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Downgrooves.Admin'
