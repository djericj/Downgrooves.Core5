# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
 branches:
  include:
    - main
 paths:
  include:
    - 'Downgrooves.Admin'

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publishing App...'
  inputs:
    command: publish
    publishWebProjects: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false
    
- task: PowerShell@2
  displayName: 'Copy appsettings.json'
  inputs:
    targetType: inline
    script: Copy-Item -Path "$(build.artifactstagingdirectory)/Downgrooves.Admin/wwwroot/appsettings.Production.json" -Destination "$(build.artifactstagingdirectory)/Downgrooves.Admin/wwwroot/appsettings.json"
          

        
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Downgrooves.Admin'
